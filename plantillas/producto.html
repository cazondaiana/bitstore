{% extends "base.html" %}

{% block contenido %}
<main class="detalle-producto">
    <div class="contenedor-imagen">
        <img src="{{ url_for('static', filename=producto.imagen or 'img/placeholder.png') }}" 
             alt="{{ producto.nombre }}" 
             class="imagen-producto">
    </div>

    <div class="informacion-producto">
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>
        <p class="precio">${{ "{:,.0f}".format(producto.precio).replace(",", ".") }}</p>
        <p>Stock: {{ producto.stock }}</p>

        <form action="{{ url_for('agregar_al_carrito', id_producto=producto.id) }}" method="post">
            <button type="submit" class="boton">Agregar al carrito</button>
        </form>
    </div>
</main>
{% endblock %}
