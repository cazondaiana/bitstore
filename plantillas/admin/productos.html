{% extends "base.html" %}
{% block contenido %}
<h2>Panel de administración - Productos</h2>

<a href="{{ url_for('admin_nuevo_producto') }}">➕ Nuevo producto</a>

<table class="tabla-admin">
  <thead>
    <tr><th>ID</th><th>Código</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr>
  </thead>
  <tbody>
    {% for p in productos %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.codigo }}</td>
        <td>{{ p.nombre }}</td>
        <td>${{ "%.2f"|format(p.precio) }}</td>
        <td>{{ p.stock }}</td>
        <td>
          <a href="{{ url_for('admin_editar_producto', id_producto=p.id) }}">Editar</a>
          <form action="{{ url_for('admin_eliminar_producto', id_producto=p.id) }}" method="post" style="display:inline;">
            <button type="submit" onclick="return confirm('¿Eliminar producto?')">Eliminar</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
